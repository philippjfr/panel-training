name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

defaults:
  run:
    shell: bash -e {0}

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: hoxbro/actions/pre-commit@main

  test_suite:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
      - name: Install uv
        run: uv sync --group tests
      - name: Test
        run: |
          uv run -m pytest --nbval-lax
