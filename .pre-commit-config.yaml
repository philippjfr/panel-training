exclude: (\.min\.js$|\.svg$|\.html$)
default_stages: [pre-commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c # frozen: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: detect-private-key
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: a27a2e47c7751b639d2b5badf0ef6ff11fee893f # frozen: v0.15.4
    hooks:
      - id: ruff-check
  - repo: https://github.com/hoxbro/clean_notebook
    rev: 3b2c8151041168800c746b6d021c9a4b34187f3b # frozen: v0.2.0
    hooks:
      - id: clean-notebook
        args: [--strip-trailing-newlines]
  - repo: https://github.com/crate-ci/typos
    rev: 57b11c6b7e54c402ccd9cda953f1072ec4f78e33 # frozen: v1.43.5
    hooks:
      - id: typos
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: 745eface02aef23e168a8afb6b5737818efbea95 # frozen: v0.11.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/hoxbro/prettier-pre-commit
    rev: 86ff8f664c20f581d71c90a6ea0073c1bcafe1e5 # frozen: v3.8.1
    hooks:
      - id: prettier
        types_or:
          - markdown
          - yaml
          - css
  - repo: https://github.com/hoxbro/taplo-pre-commit
    rev: 605f960c3c571f814f535622a688bcde63ee87f6 # frozen: v0.9.3
    hooks:
      - id: taplo
        args:
          [
            --option,
            align_comments=false,
            --option,
            column_width=100,
            --option,
            "indent_string=    ",
          ]
